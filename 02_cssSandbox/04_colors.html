<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>

    /* color name */
    h1{
      color: red;
    }

    /* RGB */
    h2{
      color: rgb(20, 100,120 );
    }

    /* Hex --- range: 0-9 a-f same as rgb --- if all of them are the same then the short-hand is three characters --- if the three parts are the same then it will result in a shade of gray ex: #f4f4f4 , #ccc , #ddd , #999 */
    h3{
      color: #ccc;
    }

  </style>
</head>
<body>
  <h1>heading one</h1>
  <h2>heading two</h2>
  <h3>heading three</h3>
</body>
</html>
