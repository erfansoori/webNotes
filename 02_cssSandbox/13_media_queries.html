<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Media Queries</title>
  <style>
    body{
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      background-color: gray;
      padding-top: 100px;
    }
    h1{
      display: none;
    }

    /* Smartphones */
    @media(max-width: 500px){
      body{
        background: red;
      }
      #smartphone h1{
        display: block;
      }
    }

    /* Tablets */
    @media(max-width: 768px) and (min-width: 501px){
      body{
        background: blue;
      }
      #tablet h1{
        display: block;
      }
    }

    /* Normal */
    @media(max-width: 1200px) and (min-width: 769px){
      body{
        background: green;
      }
      #normal h1{
        display: block;
      }
    }

    /* Wide Screen */
    @media(min-width: 1201px){
      body{
        background: purple;
      }
      #widescreen h1{
        display: block; 
      }
    }

    /* Landscape */
    @media(max-height: 500px){
      body{
        background: orange;
      }
      #landscape h1{
        display: block;
      }
    }
  </style>
  <!-- media query in separate fiels example -->
  <!-- <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css"> -->
</head>
<body>
  <div id="widescreen"><h1>Wide Screen</h1></div>
  <div id="normal"><h1>Normal</h1></div>
  <div id="tablet"><h1>Tablet</h1></div>
  <div id="smartphone"><h1>Smartphone</h1></div>
  <div id="landscape"><h1>Landscape</h1></div>
</body>
</html>
