<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="The best place for to be while you are in tehran">
  <meta name="keywords" content="hotel,tehran hotel,iran hotel,tehran turism">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Tehran Grand Hotel | Tehran Hotel</title>
</head>
<body>
  <head>
    <nav id="navbar">  
      <div class="container">
        <h1 id="logo"><a href="index.html">TGH</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact us</a></li>
        </ul>   
      </div>
    </nav>
  </head>
  <section id="contact-form" class="container text-dark">
    <h1><span class="text-primary">Contact</span> us</h1>  
    <form action="contact.html" method="GET">
      <p>Please fill out the form below to contact us</p>
      <div class="form-group">
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" placeholder="eg: Sally">
      </div>
      <div class="form-group">
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" placeholder="eg: someone@mailserver.com">
      </div>
      <div class="form-group">
        <label for="customer-message">Message:</label>
        <textarea name="message" id="customer-message" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn-dark">Submit</button>
    </form>
  </section>
  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="contact-info-detail">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>1020 Vienna, Austria</p>
      </div>
      <div class="contact-info-detail">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone</h3>
        <p>(617) 555-5555</p>
      </div>
      <div class="contact-info-detail">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Address
        </h3>
        <p>erfan.soori.init@gmail.com</p>
      </div>
    </div>
  </section>
  <footer id="home-footer" > 
    <p>Tehran Grand Hotel, Soori Facilities &copy;, All Rights Reserved</p> 
  </footer>
</body>
</html>
