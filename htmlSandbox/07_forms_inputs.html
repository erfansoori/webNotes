<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Inputss</title>
</head>
<body>
  <form action="process.php" method="POST">
    <!-- text input -->
    <div>
      <label for="name">Name:</label><br>
      <!-- the name attribute is used on serverside -->
      <input type="text" name="username" id="name" value="Erfan">
    </div>
    <!-- email input -->
    <div>
      <label for="email">Email:</label><br>
      <input
       type="email" name="useremail" id="email" placeholder="example@mail.com">
    </div>
    <!-- text area -->
    <div>
      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="20" rows="5"></textarea>
    </div>
    <!-- select -->
    <div>
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- number -->
    <div>
      <label for="age">Age:</label><br>
      <input type="number" name="age" id="age" value="18">
    </div>
    <!-- date -->
    <div>
      <label for="date">Date:</label><br>
      <input type="date" name="date" id="date">
    </div>
    <!-- radio -->
    <div>
      <label for="membership">Membership:</label><br>
      <input type="radio" name="membership" id="membership" value="Simple">Simple
      <input type="radio" name="membership" id="membership" value="Standard">Standard
      <input type="radio" name="membership" id="membership" value="Pro" checked>Pro
    </div>
    <!-- checkbox -->
    <div>
      <label for="likes">I Like ...</label><br>
      <input type="checkbox" name="likes" id="likes" value="skydiving" checked>Sky Diving
      <input type="checkbox" name="likes" id="likes" value="swimming" checked>Swimming
      <input type="checkbox" name="likes" id="likes" value="fishing" >Fishing
    </div>
    <!-- submit input -->
    <input type="submit" value="Submit form">
    <!-- submit button -->
    <button type="submit">OK</button>
    <!-- reset -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
